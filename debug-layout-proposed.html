<!DOCTYPE html>
<html lang="en">

    <title>Layout Proposed</title>

    <style>
        body {
            background: #0e0c09;
            color: #f2e5b5;
            height: 100vh;
            overflow: hidden;
        }

        .ruler-y {
            position: absolute;
            left: 50%;
            width: 2px;
            background: #00ff00;
            /* Green for Proposed */
            z-index: 9999;
            transform: translateX(-50%);
        }

        .label-y {
            position: absolute;
            left: 50%;
            color: #00ff00;
            background: rgba(0, 0, 0, 0.8);
            padding: 2px 5px;
            font-size: 12px;
            z-index: 10000;
            white-space: nowrap;
        }

        .layout-wrapper {
            display: grid;
            grid-template-columns: 220px 1fr;
            height: 100vh;
        }

        .sidebar-mock {
            background: #15120e;
            border-right: 1px solid rgba(244, 217, 95, 0.12);
        }

        .main-mock {
            position: relative;
            background: radial-gradient(circle at top center, #1a1a1a, #0d0d0d);
        }

        .minimal-container {
            border: 1px dashed rgba(0, 255, 0, 0.3);
        }
    </style>
</head>
