  /* Analysis Overlays */
  .ruler-y {
    position: absolute;
    left: 50%;
    width: 2px;
    background: red;
    z-index: 9999;
    transform: translateX(-50%);
  }
  .label-y {
    position: absolute;
    left: 50%;
    color: red;
    background: rgba(0,0,0,0.8);
    padding: 2px 5px;
    font-size: 12px;

    display: grid;

  }
  .main-mock {

  }

  /* Highlight the container */
  .minimal-container {
    border: 1px dashed rgba(255, 0, 0, 0.3);
  }
</style>
